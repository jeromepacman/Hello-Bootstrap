<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="styles.css/bootstrap.css" rel="stylesheet">
    <link href="/styles.css/style.css" rel="stylesheet">
    <title>ACS_bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row h3">
            <div class="col border bg-danger">  <!-- "col" are flexed with Bootstrap-->
                left
            </div>
            <div class="col border bg-warning">
                center
            </div>
            <div class="col border bg-dark text-white">
                right
            </div>
        </div>
        <div class="row h4">
            <div class="col border bg-info">
                left
            </div>
            <div class="col border bg-success">
                right
            </div>
        </div>
        <div class="row h5">
            <div class="col-3 border bg-primary">
                left
            </div>
            <div class="col border bg-secondary text-white">
                middle-left
            </div>
            <div class="col border bg-warning">
                middle-right
            </div>
            <div class="col border bg-danger">
                right
            </div>
        </div>
        <div class="row h6">
            <div class="col border t-style"> <!--perso class added-->
                left
            </div>
            <div class="col border bg-dark text-white">
                middle left
            </div>
            <div class="col border bg-info">
                middle-center
            </div>
            <div class="col border bg-dark text-white">
                right
            </div>
        </div>
    </div>
</body>
</html>
